<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="styles.css">

    <title>Quiz App</title>
</head>
<body>
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>
    <div class="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png" alt="time">
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <div class="question" id="0">
                <p>Which is the most widely spoken language in the world?</p>
            </div>
            <button class="option-div">
                Spanish
            </button>
            <button class="option-div">
                Mandarin 
            </button>
            <button class="option-div">
                English
            </button>
            <button class="option-div">
                German
            </button>
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo score</div>
        <button id="restart">Restart</button>
    </div>
    
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
